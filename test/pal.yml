global:
  timezone: "America/New_York"
  container_cmd: docker
  cmd_prefix: "/bin/sh -c"
  working_dir: /pal
  debug: false

http:
  listen: 0.0.0.0:8443
  ipv6: false
  timeout_min: 10
  body_limit: 90
  max_age: 3600
  key: "/etc/pal/localhost.key"
  cert: "/etc/pal/localhost.pem"
  headers:
    - header: Access-Control-Allow-Origin
      value: "*"
  session_secret: "P@llY^S3$$h"
  prometheus: false
  disable_ui: false
  upload_dir: ./upload
  users:
    - user: pal
      pass: p@LLy5
      role: admin

db:
  encrypt_key: "8c755319-fd2a-4a89-b0d9-ae7b8d26"
  path: "/etc/pal/pal.db"

notifications:
  store_max: 100
  webhooks:
    - name: pal
      url: "https://127.0.0.1:8443/v1/pal/notifications"
      method: PUT
      insecure: true
      headers:
        - header: "Authorization"
          value: "Basic cGFsOnBATEx5NQ=="
        - header: "Content-type"
          value: "application/json"
      body: '{"notification":"$PAL_GROUP/$PAL_ACTION INPUT=$PAL_INPUT STATUS=$PAL_STATUS OUTPUT=$PAL_OUTPUT WEBHOOK","group":"test"}'
